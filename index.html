<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="./src/favicon-32x32.png" type="image/x-icon">
    
    <title>NFT preview card component</title>

</head>

<body>

    <main>

        <div class="container">

            <div class="imgs">
                <a class="img-link" href="https://github.com/lopppes" target="_blank">
                <img class="img-principal" src="./src/image-equilibrium.jpg" width="100px" alt="NFT">
                </a>
            </div>

            <div class="info">
                 
                <h2>Equilibrium #3429</h2>

                <p>Our Equilibrium collection promotes balance and calm.</p>

            </div>
            
            <div class="ETH-and-days">

            <div class="item-1">
            
                <img src="./src/icon-ethereum.svg" width="15px" height="25px" alt="icon-ethereum">

                <p>0.041 ETH</p>

            </div>

            <div class="item-2">  

                <img src="./src/icon-clock.svg" width="20px" height="20px" alt="data">

                <p>3 days left</p>

            </div>

        </div>

            <div class="perfil">
                   
                <img class="avatar" src="./src/icon-avatar.jpg" alt="avatar">
                
                <p>Creation of <a class="name" href="https://github.com/lopppes" target="_blank">Loppes</a></p>

            </div>




        </div>


    </main>
    
</body>
</html>
